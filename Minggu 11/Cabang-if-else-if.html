<!DOCTYPE html>
<html lang="en">
<head>
 <title>Percabangan if/else/if</title>
</head>
<body>
 <script>
 var nilai = prompt("Inputkan nilai akhir:");
 var grade = "";
 if(nilai >= 95) grade = "A"
 else if(nilai >= 83,5) grade = "B+"
 else if(nilai >= 73,5) grade = "B"
 else if(nilai >= 65) grade = "C+"
 else if(nilai >= 55) grade = "C"
 else if(nilai >= 45) grade = "D"
 else if(nilai >= 35) grade = "E"
 else grade = "F";
 document.write(`<p>Grade anda: ${grade}</p>`);
 </script>
</body>
</html>
