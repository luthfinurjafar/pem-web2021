<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Menghapus data array tertentu</title>
    </head>
    <body>
        <script>
            var bunga = ["Mawar", "Melati", "Anggrek", "Sakura"];

            // hapus data dari depan
            bunga.splice(2, 1);
            
            // menapilkan isi array
            document.write(bunga);

        </script>
    </body>
</html>
