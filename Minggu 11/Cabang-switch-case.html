<!DOCTYPE html>
<html lang="en">
<head>
 <title>Percabangan switch/case</title>
</head>
<body>
 <script>
 var jawab = prompt("Kamu beruntung! Silahkan pilih hadiahmu dengan memasukan angka 1 sampai 5");
 var hadiah = "";

 switch(jawab){
 case "1":
 hadiah = "Sepeda";
 break;
 case "2":
 hadiah = "Meja makan";
 break;
 case "3":
 hadiah = "Handphone";
 break;
 case "4":
 hadiah = "1 unit Sepeda Motor";
 break;
 case "5":
 hadiah = "1 unit Truk";
 break;
 default:
 document.write("<p>Opps! sayang sekali anda salah pilih</p>");
 }
 if(hadiah === ""){
 document.write("<p>Anda gagal mendapatkan hadiah</p>");
 } else {
 document.write("<h2>Selamat kamu mendapatkan " + hadiah +
"</h2>");
 }
 </script>
</body>
</html>
