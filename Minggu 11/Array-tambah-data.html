<!DOCTYPE html>
<html lang="en">
<head>
 <title>Mengisi data ke Array</title>
</head>
<body>
 <script>
 // membuat array
 var products = ["LCD", "Radio", "Antena", "HP"];
 // menambahkan tv ke dalam array products
 products.push("Televisi");
 // menapilkan isi array
 document.write(products);
 </script>
</body>
</html>
