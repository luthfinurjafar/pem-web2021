<!DOCTYPE html>
<html lang="en">
<head>
 <title>Operator Penugasan</title>
</head>
<body>
 <script>
 document.write("Pertama nilai score...<br>");
 // pengisian nilai
 var score = 150;
 document.write("score = "+ score + "<br/>");
 // pengisian dan menjumlahan dengan 8
 score += 8;
 document.write("score = "+ score + "<br/>");
 // pengisian dan pengurangan dengan 3
 score -= 3;
 document.write("score = "+ score + "<br/>");
 // pengisian dan perkalian dengan 35
 score *= 35;
 document.write("score = "+ score + "<br/>");
 // pengisian dan pembagian dengan 24
 score /= 24;
 document.write("score = "+ score + "<br/>");
 // pengisian dan pemangkatan dengan 2
 score **= 2;
 document.write("score = "+ score + "<br/>");
 // pengisian dan modulo dengan 5;
 score %= 5;
 document.write("score = "+ score + "<br/>");
 </script>
</body>
</html>
