<!DOCTYPE html>
<html lang="en">
<head>
 <title>Operator Aritmatika</title>
</head>
<body>
 <script>
 var a = 15;
 var b = 23;
 var c = 0;
 // penjumlahan
 c = a + b;
 document.write(`${a} + ${b} = ${c}<br/>`);
 // Perkalian
 c = b * a;
 document.write(`${b} * ${a} = ${c}<br/>`);
 // pemangkatan
 c = a ** b;
 document.write(`${a} ** ${b} = ${c}<br/>`);
 // Pembagian
 c = a / b;
 document.write(`${a} / ${b} = ${c}<br/>`);
 // Modulo
 c = a % b;
 document.write(`${a} % ${b} = ${c}<br/>`);
 </script>
</body>
</html>
